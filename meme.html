  <h1>Moving Meme Image</h1>
  <button id="startButton">Start</button>
  <button id="stopButton" disabled>Stop</button>
  <!-- PNG image -->
  <img id="memeImage" src="c:\Users\mclus\Dropbox\PC\Downloads\UATSpace-1 (2).png " alt="A fun meme"> 

  <!-- Audio Element for Sound -->
  <!-- The audio file -->
  <audio controls autoplay>
    <source src="c:\Users\mclus\Dropbox\PC\Downloads\Untitled video - Made with Clipchamp.mp4" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript Code -->
  <script>
    // Get references to the HTML elements
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const memeImage = document.getElementById('memeImage');

    // Variables to control animation
    let animationInterval;

    // Function to move the meme image
    function moveImage() {
      let x = 0;
      let y = 0;

      animationInterval = setInterval(() => {
        x += 5;
        y += 5;
        memeImage.style.left = x + 'px';
        memeImage.style.top = y + 'px';
      }, 50);
    }

    // Function to stop the image animation
    function stopImage() {
      clearInterval(animationInterval);
    }

    // Event listener for the Start button
    startButton.addEventListener('click', () => {
      startButton.disabled = true;
      stopButton.disabled = false;
      moveImage();
    });

    // Event listener for the Stop button
    stopButton.addEventListener('click', () => {
      stopButton.disabled = true;
      startButton.disabled = false;
      stopImage();
    });
  </script>
</body>
