<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(45deg, #f06, #9f6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    
    <div>
        
        <p>Enter a word to check if it's a palindrome:</p>
        <input type="text" id="inputString">
        <button onclick="checkPalindrome()">Check</button>
        <div id="output"></div>
    </div>

    <script>
        function checkPalindrome() {
            
            let input = document.getElementById("inputString").value;

            
            let cleanedString = input.split(' ').join('');

            
            if (cleanedString === cleanedString.split('').reverse().join('')) {
                document.getElementById("output").innerText = `${input} is a palindrome!`;
            } else {
                document.getElementById("output").innerText = `${input} is not a palindrome.`;
            }

            
            setTimeout(function() {
                let tryAgain = confirm("Would you like to try another word?");
                if (!tryAgain) {
                    
                    document.getElementById("inputString").value = "";
                }
            }, 1000);
        }
    </script>

</body>

</html>
